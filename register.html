<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-black">

    <!-- ======================================== -->
    <!-- REGISTRATION CARD (centered) -->
    <!-- ======================================== -->
    <div class="card shadow-lg border-0" style="max-width: 460px; width: 100%;">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold text-white">Create Account</h2>

            <!-- ======================================== -->
            <!-- REGISTRATION FORM -->
            <!-- ======================================== -->
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Address"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Password (min 6 characters)" required minlength="6">
                </div>
                <div class="mb-3">
                    <select id="role" class="form-select form-select-lg">
                        <option value="manager">Create Team as Manager</option>
                        <option value="member">Join as Team Member</option>
                    </select>
                </div>

                <!-- Team ID field - shown only when "Join as Team Member" is selected -->
                <div class="mb-4" id="teamIdContainer" style="display: none;">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-accent">Team ID</span>
                        <input type="text" id="teamId" class="form-control form-control-lg"
                            placeholder="Enter Team ID from your manager" required>
                    </div>
                    <small class="text-muted">Ask your manager for the Team ID</small>
                </div>

                <button type="submit" class="btn btn-accent w-100 py-3 fw-bold">
                    CREATE ACCOUNT
                </button>
            </form>

            <!-- Login link for existing users -->
            <div class="text-center mt-4">
                <a href="login.html" class="text-accent text-decoration-none small">
                    Already have an account? <strong>Login here</strong>
                </a>
            </div>
        </div>
    </div>

    <!-- ======================================== -->
    <!-- REGISTRATION PAGE LOGIC -->
    <!-- Handles role-based field visibility and API registration -->
    <!-- ======================================== -->
    <script>
        // Show/hide Team ID field based on selected role
        document.getElementById('role').addEventListener('change', function () {
            const teamContainer = document.getElementById('teamIdContainer');
            const teamInput = document.getElementById('teamId');
            if (this.value === 'member') {
                teamContainer.style.display = 'block';
                teamInput.required = true;
            }
            else {
                teamContainer.style.display = 'none';
                teamInput.required = false;
                teamInput.value = '';
            }
        });

        // Handle form submission - send registration request to backend
        document.getElementById('registerForm').addEventListener('submit', async e => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const teamId = role === 'member' ? document.getElementById('teamId').value.trim() : null;

            // Basic validation
            if (!name || !email || !password) {
                alert('Please fill all fields');
                return;
            }
            if (role === 'member' && !teamId) {
                alert('Team ID is required for team members');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role, teamId })
                });

                const data = await response.json();

                if (data.success) {
                    if (role === 'manager') {
                        alert(`SUCCESS!\n\nYou're now a Manager!\nYour Team ID is: ${data.teamId}\n\nShare this ID with your team members so they can join!`);
                    } else {
                        alert('Successfully joined the team!');
                    }
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (err) {
                alert('Cannot connect to server. Is backend running?');
            }
        });
    </script>
</body>

</html>

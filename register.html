<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-black">

    <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%;">
        <div class="card-body p-5">

            <h2 class="text-center mb-4 fw-bold">Create Account</h2>

            <form id="registerForm">
                <input type="text" id="name" class="form-control form-control-lg mb-3" placeholder="Full Name" required>
                <input type="email" id="email" class="form-control form-control-lg mb-3" placeholder="Email" required>
                <input type="password" id="password" class="form-control form-control-lg mb-3" placeholder="Password" required>

                

                <button type="submit" class="btn btn-accent w-100 py-3 fw-bold">REGISTER</button>
            </form>

            <div class="text-center mt-4 small">
                <a href="login.html">Already have an account? Login</a>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', e => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
           

            // Load stored users or fallback to demo accounts
            let users = JSON.parse(localStorage.getItem('appUsers')) || [
                { name: "Admin Manager", email: "manager@taskflow.com", password: "123456", role: "manager" },
                { name: "John Doe", email: "user@taskflow.com", password: "123456", role: "member" }
            ];

            // Check for duplicate email
            if (users.some(u => u.email === email)) {
                alert("Email already registered!");
                return;
            }

            // Add the new user
            users.push({ name, email, password, role: "member" });
            localStorage.setItem('appUsers', JSON.stringify(users));

            alert("Account created successfully!");
            window.location.href = "login.html";
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-black">
    <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%;">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>
            <form id="loginForm">
                <input type="email" class="form-control form-control-lg mb-3" id="email" placeholder="Email" required>
                <input type="password" class="form-control form-control-lg mb-4" id="password" placeholder="Password"
                    required>
                <button type="submit" class="btn btn-accent w-100 py-3 fw-bold">LOGIN</button>
                <div class="text-center mt-3">
    <a href="register.html" class="small login-register-link">Create a New Account</a>
</div>
            </form>
            <div class="text-center mt-4 small text-muted">
                <p>Demo Accounts:</p>
                <p>Manager: manager@taskflow.com</p>
                <p>Member: user@taskflow.com</p>
                <p>Password: 123456</p>
            </div>
        </div>
    </div>
   

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Load all users
            const users = JSON.parse(localStorage.getItem('appUsers')) || [
                { name: "Admin Manager", email: "manager@taskflow.com", password: "123456", role: "manager" },
                { name: "John Doe", email: "user@taskflow.com", password: "123456", role: "member" }
            ];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('role', user.role);
                localStorage.setItem('user', user.name);
                location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5 pt-4">
        <h1 class="mb-5">Team Performance Reports</h1>

        <div id="accessDenied" class="text-center py-5" style="display:none;">
            <h3 class="text-danger">Access Denied</h3>
            <p>Only managers can view reports.</p>
            <a href="dashboard.html" class="btn btn-accent">Back to Dashboard</a>
        </div>

        <div id="reportsContent">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Task Status Distribution</h5>
                            <canvas id="statusChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Tasks by Priority</h5>
                            <canvas id="priorityChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5>Task Completion Over Time</h5>
                            <canvas id="weeklyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        window.addEventListener('load', () => {
            const tasks = window.tasks || JSON.parse(localStorage.getItem('tasks') || '[]');

            if (localStorage.getItem('role') !== 'manager') {
                document.getElementById('reportsContent').style.display = 'none';
                document.getElementById('accessDenied').style.display = 'block';
                return;
            }

            // Status Chart
            const status = {
                'To Do': tasks.filter(t => t.status === 'todo').length,
                'In Progress': tasks.filter(t => t.status === 'in-progress').length,
                'Done': tasks.filter(t => t.status === 'done').length
            };

            new Chart(document.getElementById('statusChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(status),
                    datasets: [{
                        data: Object.values(status),
                        backgroundColor: ['#666', '#ff8800', '#00c853']
                    }]
                }
            });

            // Priority Chart
            const priority = {
                Critical: tasks.filter(t => t.priority === 'critical').length,
                High: tasks.filter(t => t.priority === 'high').length,
                Medium: tasks.filter(t => t.priority === 'medium').length,
                Low: tasks.filter(t => t.priority === 'low').length
            };

            new Chart(document.getElementById('priorityChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(priority),
                    datasets: [{
                        label: 'Number of Tasks',
                        data: Object.values(priority),
                        backgroundColor: '#FF0B55'
                    }]
                }
            });

            // Weekly Chart
            const doneCount = tasks.filter(t => t.status === 'done').length;
            new Chart(document.getElementById('weeklyChart'), {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Completed Tasks',
                        data: [doneCount - 6, doneCount - 4, doneCount - 3, doneCount - 2, doneCount - 1, doneCount, doneCount + 1].map(n => Math.max(0, n)),
                        borderColor: '#00c853',
                        backgroundColor: 'rgba(0,200,83,0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                }
            });
        });
    </script>
</body>

</html>

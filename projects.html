<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-white">My Projects</h1>
            <button id="newProjectBtn" class="btn btn-accent btn-lg px-4 shadow" data-bs-toggle="modal"
                data-bs-target="#projectModal">
                + New Project
            </button>
        </div>

        <div class="row" id="projectList">
            <!-- Projects loaded here -->
        </div>
    </div>

    <!-- Create / Edit Project Modal -->
    <div class="modal fade" id="projectModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="projectModalTitle">Create Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editProjectId">
                    <div class="mb-3">
                        <label class="form-label text-accent fw-bold">Project Name</label>
                        <input type="text" id="projectName" class="form-control form-control-lg"
                            placeholder="Enter project name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-accent fw-bold">Description</label>
                        <textarea id="projectDesc" class="form-control" rows="4"
                            placeholder="What is this project about?" required></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveProjectBtn" class="btn btn-accent px-5">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Get user data
        const role = localStorage.getItem('role') || 'member';
        const teamId = localStorage.getItem('teamId');
        console.log(window.projects)

        // Hide "New Project" button for members
        if (role !== 'manager') {
            document.getElementById('newProjectBtn').style.display = 'none';
        }

        // Render projects for current team only
        function renderProjects() {
            const list = document.getElementById('projectList');
            const teamProjects = window.projects.filter(p => String(p.team_id) === String(teamId));

            if (teamProjects.length === 0) {
                list.innerHTML = `
          <div class="col-12 text-center py-5">
            <h4 class="text-muted">No projects yet</h4>
            <p class="text-light">Create your first project to get started!</p>
          </div>
        `;
                return;
            }

            list.innerHTML = teamProjects.map(p => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-lg border-0 hover-lift">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-white fw-bold">${p.name}</h5>
              <p class="card-text text-light flex-grow-1 small">${p.description || 'No description'}</p>
              <div class="mt-auto">
                <a href="project-detail.html?id=${p.id}" class="btn btn-accent btn-sm me-2">
                  Open Project
                </a>
                ${role === 'manager' ? `
                  <button class="btn btn-warning btn-sm me-2" onclick="editProject(${p.id})">
                    Edit
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deleteProject(${p.id})">
                    Delete
                  </button>
                ` : ''}
              </div>
            </div>
          </div>
        </div>
      `).join('');
        }

        // Edit project
        window.editProject = (id) => {
            // Find the canonical project object in window.projects and update modal
            const project = window.projects.find(p => String(p.id) === String(id));
            if (!project) return;

            document.getElementById('projectModalTitle').textContent = 'Edit Project';
            document.getElementById('editProjectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDesc').value = project.description || '';
            new bootstrap.Modal(document.getElementById('projectModal')).show();
        };

        // Delete project
        window.deleteProject = async (id) => {
            if (!id) { console.warn('[deleteProject] No id provided'); return; }
            if (!confirm('Delete this project and all its tasks? This cannot be undone.')) return;

            const resolvedId = id;
            const beforeProjects = window.projects.length;
            window.projects = (window.projects || []).filter(p => {
                const keep = String(p.id) !== String(resolvedId) && String(p.project_id || '') !== String(resolvedId);
                if (!keep) console.debug('[deleteProject] Removing project:', p);
                return keep;
            });
            const afterProjects = window.projects.length;

            const beforeTasks = window.tasks.length;
            window.tasks = (window.tasks || []).filter(t => {
                const keep = String(t.projectId || t.project_id || '') !== String(resolvedId);
                if (!keep) console.debug('[deleteProject] Removing task:', t);
                return keep;
            });
            const afterTasks = window.tasks.length;

            // persist changes
            try { localStorage.setItem('projects', JSON.stringify(window.projects || [])); } catch (err) { console.warn('Could not persist projects locally', err); }
            try { localStorage.setItem('tasks', JSON.stringify(window.tasks || [])); } catch (err) { console.warn('Could not persist tasks locally', err); }

            try { await syncData(); } catch (err) { console.warn('Sync failed after delete', err); }
            console.debug('[deleteProject] Projects before:', beforeProjects, 'after:', afterProjects, 'Tasks before:', beforeTasks, 'after:', afterTasks);
            renderProjects();
        };

        // Save project (Create or Update)
        document.getElementById('saveProjectBtn').addEventListener('click', async () => {
            const id = document.getElementById('editProjectId').value;
            const name = document.getElementById('projectName').value.trim();
            const desc = document.getElementById('projectDesc').value.trim();

            if (!name || !desc) {
                alert('Please fill in both name and description');
                return;
            }

            if (id) {
                // Edit existing
                const project = window.projects.find(p => String(p.id) === String(id));
                if (project) {
                    project.name = name;
                    project.description = desc;
                }
            } else {
                // Create new
                window.projects.push({
                    id: null,
                    name,
                    description: desc,
                    team_id: teamId
                });
            }

            // Persist locally so switching pages keeps the project visible immediately
            try {
                localStorage.setItem('projects', JSON.stringify(window.projects || []));
            } catch (err) { console.warn('Could not persist projects locally', err); }

            await syncData();
            bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide();
            document.getElementById('editProjectId').value = '';
            document.getElementById('projectName').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectModalTitle').textContent = 'Create Project';

            renderProjects();
        });

        // Reset modal when closed
        document.getElementById('projectModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('editProjectId').value = '';
            document.getElementById('projectName').value = '';
            document.getElementById('projectDesc').value = '';
            document.getElementById('projectModalTitle').textContent = 'Create Project';
        });

        // Initial render
        renderProjects();
    </script>

    <style>
        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 11, 85, 0.2) !important;
        }
    </style>
</body>

</html>
